<!DOCTYPE html>
<html>
<head>
				<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
				<script>
				function window$forge$_receive(result) {
					try {
						window.forge._receive(JSON.parse(result));
					} catch (e) {
						forge.logging.error("window$forge$_receive -> " + e);
					}
				}
			</script><script src='../../../../../forge/all.js'></script>
	<title>onyx radio sample</title>
	<script src="../../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="../../../onyx/package.js" type="text/javascript"></script>
	<!-- -->
	<style>
		html, body {
			overflow: hidden;
		}
		body {
			padding: 10px;
		}
		#app_radioGroup {
			width: 100%;
		}
		#app_radioGroup button {
			width: 25%;
			box-sizing: border-box;
		}
	</style>
</head>
<body class="onyx">
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			classes: "enyo-unselectable",
			components: [
				{kind: "onyx.RadioGroup", components: [
					{content: "Alpha"},
					{content: "Beta"},
					{content: "Gamma"},
					{content: "Delta"}
				]}
			]
		}))().write();
	</script>
</body>
</html>
