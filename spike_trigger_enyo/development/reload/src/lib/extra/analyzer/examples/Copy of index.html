<!doctype html>
<html>
<head>
				<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
				<script>
				function window$forge$_receive(result) {
					try {
						window.forge._receive(JSON.parse(result));
					} catch (e) {
						forge.logging.error("window$forge$_receive -> " + e);
					}
				}
			</script><script src='../../../../../forge/all.js'></script>
	<title>Analyzer Example</title>
	<!-- -->
	<script src="../../../../enyo/enyo.js" type="text/javascript"></script>
	<!-- -->
	<script src="../../analyzer/package.js" type="text/javascript"></script>
</head>
<body>
	<script id="test">
		function doh(x, y, z) {
		}
		if (false) {
			var a = 3;
		}
		var x, y, z;
		var foo = {
			a: 3,
			b: "flarn",
			c: eyo.nop()
		};
	</script>
	<script>
		var s = document.getElementById("test");
		console.log(s.text);
		var tokens = new enyo.lexer.Js(s.text);
		console.dir(tokens.r);
		var nodes = new enyo.parser.Code(tokens).nodes;
		console.dir(nodes);
		var dump = function(inNodes) {
			for (var i=0, n; n=inNodes[i]; i++){
				document.write(n.kind);
				if (n.token) {
					document.write(" [<b>" + n.token + "</b>]");
				}
				document.write("<br>");
				if (n.children) {
					document.write("<blockquote>");
					dump(n.children);
					document.write("</blockquote>");
				}
			}
		};
		dump(nodes);
	</script>
</body>
</html>
